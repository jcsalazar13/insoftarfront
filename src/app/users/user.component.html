<h1 align="center">Users administration</h1>
<div class="card">
  <div class="card-body">
    <div class="table table-responsive smart-table">
      <ng2-smart-table
        [settings]="settings"
        [source]="source"
        (create)="onEdit('0')"
        (edit)="onEdit($event.data.id)"
        (delete)="open(form, $event.data)"
        ></ng2-smart-table>
    </div>
  </div>
</div>

<!-- On delete -->
<ng-template #form let-modal>
  <div class="modal-header"><h4 class="modal-title" id="modal-basic-title">Delete user</h4></div>
  <div class="modal-body">
    <h3>Are you sure you want to delete this user?</h3>
    <p>{{ selectedUser.id }}</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" (click)="modalRef.close()">Cancel</button>
    <button type="submit" class="btn btn-success m-r-10" (click)="onDelete()"><i class="fa fa-check"></i>Delete</button>
  </div>
</ng-template>
